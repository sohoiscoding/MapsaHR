<!DOCTYPE html>
<html lang="fa">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/bootstrap.min.css" />
		<link rel="stylesheet" href="../styles/main.css" />
		<title>ثبت نام</title>
	</head>
	<body class="form-container d-flex justify-content-center align-items-center">
		<div
			class="form-container d-flex justify-content-center align-items-center"
		>
			<form>
				<fieldset>
					<label class="m-2" for="first-name">نام</label>
					<br />
					<input
						class="justify-itmes-end"
						type="text"
						name="first-name"
						required
					/>
					<br />
					<label class="m-2" for="last-name">نام خانوادگی</label>
					<br />
					<input type="text" name="last-name" required />
					<br />
					<label class="m-2">جنسیت</label>
					<label class="m-2" for="gender">مرد</label>
					<input type="radio" name="gender" value="male" />
					<label class="m-2" for="gender">زن</label>
					<input type="radio" name="gender" value="female" />
					<br />
					<label class="m-2" for="email" placeholder="name@example.com"
						>ایمیل</label
					>
					<br />
					<input type="email" name="email" />
					<br />
					<label class="m-2" for="phone">شماره تلفن</label>
					<br />
					<input type="tel" name="phone" required />
					<br />
					<label class="m-2" for="username">نام کاربری</label>
					<br />
					<input type="text" name="username" required />
					<br />
					<label class="m-2" for="password">گذرواژه</label>
					<br />
					<input type="password" name="password" required />
					<br />
					<label class="m-2" for="password">تکرار گذرواژه</label>
					<br />
					<input type="password" name="password" required />
					<br />
					<input
						class="m-2"
						type="submit"
						name="submit"
						value="ثبت نام"
					/>
				</fieldset>
			</form>
		</div>
		<footer class="d-flex">
			<!-- <div class="with-digikala"></div>
			<div class="customer-services"></div>
			<div class="shopping-guide"></div>
			<div class="map"></div>
			<div class="phone-number">
				<span>تلفن پشتیبانی</span>
				<p>۶۱۹۳۰۰۰۰ - ۰۲۱</p> -->
		</footer>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
